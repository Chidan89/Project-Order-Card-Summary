<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order Summary Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="order-card-summary">
    <div class="order-card-img">
      <img src="./images/illustration-hero.svg" alt="svg-image">
    </div>
    <div class="text-content">
    <h2 class="order-title">Order Summary</h2>
    <p class="order-text">
      You can now listen to millions of songs, ,<br>audiobooks, and podcasts on any device <br>anywhere you like.
    </p>
    </div>
    <div class="order-card-plan">
      <div class="order-card-info">
        <img class="music-icon" src="./images/icon-music.svg" alt="music-svg">
        <div class="annual-plan">
          <span class="annual">Annual plan</span>
          <span class="price">$59.99/year</span>
        </div>
      </div>
      <a href="#" class="change-btn">Change</a>
    </div>
    <div class="btn-section">
    <button class="proceed-btn">Proceed to Payment</button>
    <button class="cancel-btn">Cancel Order</button>
    </div>
    </div>
</body>
</html>
